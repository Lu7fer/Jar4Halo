name: Build Halo Fat Jar
on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 17 * * *'
jobs:
  halo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: halo-dev/halo
          fetch-depth: '0'
          fetch-tags: 'true'
      - name: 'Get Previous tag'
        id: tag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          prefix: 'v'
      - name: check release
        id: check
        run: |
          set tag=${{ steps.tag.outputs.tag }}
          echo $tag
          echo "tag=${{ steps.tag.outputs.tag }}" >> $GITHUB_OUTPUT
          RELEASES=$(curl -s "https://api.github.com/repos/Lu7fer/Jar4Halo/releases/tags/${{ steps.tag.outputs.tag }}")
          if echo "$RELEASES" | jq '.assets[].name' | grep -q "$TAG_NAME"; then
            echo "check=0" >> $GITHUB_OUTPUT
          else
            echo "check=1" >> $GITHUB_OUTPUT
          fi
      - run: |
          echo ${{ steps.check.outputs.check }}
          echo ${{ steps.tag.outputs.tag }}
          echo ${{ steps.check.outputs.tag }}
      - uses: actions/checkout@v4
        if: ${{ steps.check.outputs.check != 0 }}
        with:
          repository: halo-dev/halo
          ref: ${{ steps.tag.outputs.tag }}
      - uses: actions/setup-java@v3
        if: ${{ steps.check.outputs.check != 0 }}
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
        if: ${{ steps.check.outputs.check != 0 }}
      - name: copy resources
        if: ${{ steps.check.outputs.check != 0 }}
        run: |
          cd console
          npm install -g pnpm
          pnpm install --no-frozen-lockfile
          pnpm build:packages
          pnpm build
      # - name: Read value from Properties-file
      #   id: property
      #   uses: christian-draeger/read-properties@1.1.0
      #   with:
      #     path: './halo/gradle.properties'
      #     properties: 'version'
      - name: build
        if: ${{ steps.check.outputs.check != 0 }}
        run: |
          ./gradlew clean build -x check
          ls -lah application/build/libs
      - name: Release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.check.outputs.check != 0 }}
        with:
          name: ${{ steps.tag.outputs.tag }}
          tag_name: ${{ steps.tag.outputs.tag }}
          token: ${{ secrets.TOKEN }}
          files: application/build/libs/application-${{ steps.tag.outputs.tag }}.jar
